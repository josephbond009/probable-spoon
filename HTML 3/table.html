<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Courses</title>

    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
      }

      header {
        background-color: #222;
        color: white;
        padding: 25px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2rem;
        margin: 0;
        font-weight: 600;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      table {
        width: 90%;
        max-width: 900px;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
      }

      th {
        background-color: #444;
        color: white;
        font-size: 1.2rem;
        padding: 15px;
        text-transform: uppercase;
        border: 1px solid #ddd;
      }

      td {
        padding: 12px;
        font-size: 1rem;
        font-weight: 500;
        border: 1px solid #ddd;
      }

      tr:hover {
        background-color: #f0f0f0;
      }

      @media (max-width: 768px) {
        table {
          font-size: 0.9rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        th,
        td {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>These are all the courses available here at AltSchool Africa</h1>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>School of Engineering</th>
            <th>School of Product</th>
            <th>School of Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Frontend Engineering</td>
            <td>Product Design</td>
            <td>Data Analysis</td>
          </tr>
          <tr>
            <td>Backend Engineering</td>
            <td>Product Marketing</td>
            <td>Data Science</td>
          </tr>
          <tr>
            <td>Cloud Engineering</td>
            <td>Product Management</td>
            <td>Data Engineering</td>
          </tr>
          <tr>
            <td>Cybersecurity</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
